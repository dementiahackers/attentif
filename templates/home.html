<html>
	<head>
    {{template "head"}}
	<script type="text/javascript" src="../assets/js/home.js"></script>
	</head>
	
	<body
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">Attentif</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
			</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation">
			<a class="mdl-navigation__link" href="">Link</a>
			<a class="mdl-navigation__link" href="">Link</a>
			<a class="mdl-navigation__link" href="">Link</a>
			<a class="mdl-navigation__link" href="">Link</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content><!-- Your content goes here -->
			
			<h4 class="title-text">How are you feeling today?</h4>
				<div class="supporting-text">
					<!-- The slider that allows the user to select how happy he or she is-->
					<div id="output_happiness"></div>
					<input id="control_happiness" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="50" tabindex="0" oninput="update_happiness();"/>
				</div>
			</div>
		</main>
		</div>
	</body>
</html>
